---
  - name: "My first play"
    hosts: k8s

  task:
    - name: "Test reachability"
      ping:

    - name: "Add Docker Repo"
      get_url: 
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
    
    - name: "Install Docker"
      yum:
        name: 
          - docker-ce
        state: latest

    - name: "Enable and start Docker Daemon"
      systemd:
        name: docker
        enabled: yes
        state: started
